<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title><%= title %></title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">
        jQuery(function() {
           jQuery("input[type=button]").on('click', function() {
               var $signinEmail = jQuery("#signinEmail").val();
               var $signinPwd = jQuery("#signinPwd").val();
               if (!$signinEmail) {
                   alert('邮箱地址不能为空！');
                   return false;
               } else if (!$signinPwd) {
                   alert('密码不能为空！');
                   return false;
               } else {
                   var url = '/user/signin';
                   jQuery('form').attr('action', url);
                   jQuery('form').submit();
               }
           });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form method="POST" action="">
               <div class="modal-body">
                   <div class="form-group">
                       <label for="signinEmail">邮箱</label>
                       <input type="text" id="signinEmail" name="user[email]" class="form-control">
                   </div>
                   <div class="form-group">
                       <label for="signinPwd">密码</label>
                       <input type="password" id="signinPwd" name="user[password]" class="form-control">
                   </div>
               </div>
               <div class="modal-footer">
                    <input type="button" class="btn btn-success" value="登录">
               </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
