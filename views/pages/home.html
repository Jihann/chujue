<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>初觉</title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
</head>
<body>
<%- include ../common/header.html %>
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div>
            <div>
                <% posts.forEach(function(post, index){ %>
                    <% if (post.user) { %>
                    <div class="col-md-2">
                            <div>
                                <a href="/user/<%= post.user._id %>">
                                    <img src="/upload/<%= post.user.header %>" width="154px" height="154px" alt="<%= post.user.nickname %>">
                                </a>
                            </div>
                    </div>
                    <% } %>
                <% }) %>
            </div>
        </div>
    </div>
</div>
</body>
</html>
