<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>初觉</title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">初觉</a>
        </div>
        <p class="navbar-text navbar-right">
            <a href="#" data-toggle="modal" data-target="#signupModel" class="navbar-link">注册</a>
            <span>&nbsp;|&nbsp</span>
            <a href="#" data-toggle="modal" data-target="#signinModel" class="navbar-link">登录</a>
        </p>
    </div>
</div>
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div>
            <div>
                <% posts.forEach(function(post, index){ %>
                    <% if (post.user) { %>
                    <div class="col-md-2">
                        <div class="thumbnail">
                            <a href="#">
                                <img src="/upload/<%= post.user.header %>" width="154px" height="154px" alt="<%= post.user.nickname %>">
                            </a>
                        </div>
                    </div>
                    <% } %>
                <% }) %>
            </div>
        </div>
    </div>
</div>
</body>
</html>
