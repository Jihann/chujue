<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title><%= title %></title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
</head>
<body>
<%- include ../common/header.html %>
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5>初觉 - ME</h5>
                </div>
                <% posts.forEach(function(post, index) { %>
                <div class="panel-body">
                    <img src="/upload/<%= post.user.header %>" width="65px" height="65px">
                    <span><a  href="/detail/<%= post._id %>"><%= post.title %></a></span>
                </div>
                <% }) %>
            </div>
        </div>
        <div class="col-md-4">
            <div>
                <img src="/upload/<%= posts && posts[0].user.header %>" width="301px"/>
                <span><%= posts && posts[0].user.nickname %></span>
            </div>
            <span><%= posts && posts[0].user.signature %></span>
        </div>
    </div>
</div>
</body>
</html>
