<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title><%= title%></title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>邮箱地址</th>
                    <th>时间</th>
                    <th>查看</th>
                    <th>更新</th>
                    <th>删除</th>
                </tr>
            </thead>
            <tbody>
                <% users.forEach(function(user, index){ %>
                    <tr class="item-id-<%= user._id %>">
                        <td><%= index + 1 %></td>
                        <td><%= user.email %></td>
                        <td><%= moment(user.meta.updatedAt).format('YYYY-MM-DD') %></td>
                        <td>查看</td>
                        <td>更新</td>
                        <td><input type="button" class="btn btn-danger del" data-id="<%= user._id %>" value="删除"></td>
                    </tr>
                <% }) %>
            </tbody>
        </table>
    </div>
</div>
<%- include footer.html %>
</body>
</html>
