<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title><%= title%></title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
</head>
<body>
<%- include ../common/header.html %>
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <form class="form-horizontal" method="post", action="/post">
            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                    <input type="text" id="title" name="post[title]" class="form-control"/>
                    <input type="hidden" name="post[user]" value="<%= user._id %>">
                    <% if (typeof(post._id) !== 'undefined' && post._id.length > 0) { %>
                    <input type="text" name="post[_id]" value="<%= post._id %>"/>
                    <% } %>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">
                    <textarea id="content" name="post[content]" rows="20" cols="100" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-success" value="发表"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
