<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title><%= title %></title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
</head>
<body>
<%- include ../common/header.html %>
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5>初觉 - 感动&nbsp;&nbsp;&nbsp;&nbsp;
                        <%= moment(post.meta.updatedAt).format('YYYY年-MM月-DD日') %>
                        星期<%= moment(post.meta.updatedAt).format('d') %>
                    </h5>
                </div>
                <div class="panel-body">
                    <img src="/upload/<%= post.user.header %>" width="65px" height="65px">
                    <span><%= post.title %></span>
                    <div style="padding-top: 10px;">
                        <%= post.content %>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div>
                <img src="/upload/<%= post && post.user.header %>" width="301px"/>
                <span><%= post && post.user.nickname %></span>
            </div>
            <span><%= post && post.user.signature %></span>
        </div>
    </div>
</div>
</body>
</html>
